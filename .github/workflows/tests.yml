name: Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  tests:
    name: Unit and functional tests on ${{ matrix.os }} (dotnet ${{ matrix.dotnet-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        dotnet-version: [ 5.x, 6.x, 7.x ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - run: dotnet --version && dotnet restore && dotnet list package

      - name: Build
        run: dotnet build

      - name: Run tests
        run: dotnet test
        env:
          API_KEY: ${{ secrets.API_KEY }}
          VISITOR_ID: ${{ secrets.VISITOR_ID }}
          REQUEST_ID: ${{ secrets.REQUEST_ID }}
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@0d9c6ff1de9903da88d24c0564f6e83cb28faca9
        with:
          status: ${{ job.status }}
          notification_title: 'dotnet OS: ${{ matrix.os }} | V: ${{ matrix.dotnet-version }} SDK Tests has {status_message}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
